<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposing Pizza</title>
    <link href="../bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet" type="text/index.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1>IMPOSING PIZZA</h1>
    <p>With Imposing Pizza, your health and wealth are secured! Order now, you will thank us later!</p>
    <h2>Fill in your information</h2>
    <div class="image">
        <img src="/images/delicious.jpg" alt="">
    </div>
    <div id="information">
        <label for="fname">Your names</label>
        <input type="text" id="fname" name="firstname" placeholder="Your names...">
        <label for="fname">Phone number</label>
        <input type="text" id="phone" name="phonenumber" placeholder="Your phone number...">
    </div>
    <div id="type">
        <h3 id="cru">Type of pizza</h3>
        <select class="types">
            <option>Crispy</option>
            <option>Stuffed</option>
            <option>Glutten-free</option>
        </select>
    </div>
    <div class="form">
        <h3>Choose the size</h3>
        <div class="check">
            <input class="form-check-input" type="radio" name="type" id="small" value="option1">
            <label class="form-check-label" for="small">
                Small Pizza
            </label>
        </div>

        <div class="check">
            <input class="form-check-input" type="radio" name="type" id="medium" value="option2">
            <label class="form-check-label" for="medium">
                Medium Pizza
            </label>
        </div>
        <div class="check">
            <input class="form-check-input" type="radio" name="type" id="large" value="option3">
            <label class="form-check-label" for="large">
                Large Pizza
            </label>
        </div>
    </div>

    <div class="number">
        <h3 id="num">Number of pizza</h3>
        <select class="numb">
            <option selected>Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
    </div>
    <fieldset>
        <h4>What's your favorite toppings?</h4>
        <div class="topping">
            <div>
                <input type="checkbox" id="tomato" name="type" value="tomato">
                <label for="tomato">Tomatoes</label>
            </div>
            <div>
                <input type="checkbox" id="chicken" name="type" value="chicken">
                <label for="chicken">Chicken</label>
            </div>
            <div>
                <input type="checkbox" id="beef" name="type" value="beef">
                <label for="beef">Ground Beef</label>
            </div>
        </div>
    </fieldset>

    <input type="submit" value="Amount" style="background-color:blue; color:white;width:100px; border:none;" id="amount"><br><br>
    <div class="br">
        <p id="total" style="margin-left: 300px;"></p>
        <p id="display" style="margin-left:300px;"></p>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="deliver">
        <label class="form-check-label" for="deliver">
            Deliver
        </label>

        <div class="form-group row">
            <label class="form-check-label" for="deliver">
                $5 for delivery
            </label>
            <div class="addre">
                <input type="text" class="form-control mb-2 mr-sm-2" id="address" placeholder="Enter street address..">
            </div>
        </div>
    </div>
    <div class="order">
        <button type="reset" class="btn btn-primary">Clear</button>
        <button type="order" class="btn btn-primary">Order Now</button>
    </div>





















    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
